{% extends 'base.html' %}

{% block content %}
</body>
<h3 class="text-center my-3 text-success"> Views Detail for Today</h3>
<div class="container ">
        <table class="table table-striped w-50 text-center mx-auto border">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">DummyViews <span class="small">+ views obtained by clicking</span></th>
                </tr>
            </thead>
            <tbody>
                    {% for key, value in viewsDict.items %}
                    <tr>
                            <td>{{key}}</td>
                            <td>{{value|floatformat:"0"}}</td>
                    </tr>
                    
                    {% endfor %}
            </tbody>
        </table>

</div>

</html>
{% endblock content %}
